version: "3.8"
services:
  ngrok:
    image: shkoliar/ngrok:latest
    container_name: "ngrok"
    environment:
      PARAMS: "tcp -authtoken=xxxx mc:25565"
    restart: always
  minecraft-server:
    image: itzg/minecraft-server
    container_name: "mc"
    environment:
      EULA: "TRUE"
    ports:
      - "25565:25565"
    volumes:
      - "./server-data:/data"
    restart: unless-stopped
    depends_on:
      - "ngrok"
